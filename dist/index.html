<!DOCTYPE html>
<style>
    body {
        background: #1F2833;
        width:100vw;
        /* margin: 0;
        padding: 0;
        height: 100vh; */
    }
    p{
        display: inline-block;
        margin-top: 30px;
        margin-left: 10px;
    }
    button {
        display:block;
        font-family: 'Raleway', sans-serif;

    }
    #addProject, #addtask{
        margin-top:10px;
        margin-left:10px;
        width: 80px;
        height: 40px;
        border-radius: 15px;
        font-family: 'Raleway', sans-serif;
        font-size:20px;
        border-width: 3px;
        font-weight: bold;
    }
    body {
        grid-template-columns: 30% 80%;
        grid-template-areas: "projects content";
        font-family: 'Raleway', sans-serif;
    }
    .todoTask {
        margin-top: 30px;
        border-radius: 12px;
        width: 800px;
        height: 60px;
    }
    #content{
        display: grid;
        grid-area: content;
        margin-left:20px;
        
    }
    #projects{
        display: grid;
        grid-area: projects;
        background: #C5C6C7;
        border-radius: 0px 12px 12px 0px;
        height: 100vw;
        width: 100%;
    }
    .probut {
        font-size: 28px;
        position: absolute;
        top:20%;
        background:none;
        border:none;
        color: black;
        margin-left: 40px;
        margin-top:60px;
        width: 20%;
        text-align: start;
    }
    .todoTask {
        background-color: #C5C6C7;
        color: black;
    }
    #addtask {
        border-color: #C5C6C7;
        background-color: transparent;
        color: #66FCF1;
        box-shadow: inset 0 0 0 0 #C5C6C7;
        transition:ease-out 0.3s;
    }
    #addtask:hover{
        box-shadow: inset 200px 0 0 0 #C5C6C7;
        color: black;

    }

    #addProject{
        border-color: #1F2833;
        background-color: transparent;
        color: black;
        box-shadow: inset 0 0 0 0 #1F2833;
        transition:ease-out 0.3s;


    }
    #addProject:hover{
        box-shadow: inset 200px 0 0 0 #1F2833;
        color: #66FCF1; 
    }
    #projectLabel {
        font-size: 35px;
        position: absolute;
        top:15%;
        color: black;
        margin-left: 20px;
    }
    input, select {
        display: block;
        width: 200px;
        height: 40px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        text-align: center;
    }
    #formContainer {
        position:relative;
        width:100vw;
    }
    form {
        position:absolute;
        left:50%;
        right:50%;
        margin-right:-50vw;
        top:-90vw;
    }
    #projectFormContainer{
        position: absolute;
        left:50%;
        right:50%;
        margin-right:-50vw;
        top:10%;
    }
    #particles-js {
        height:100%;
        background:#1F2833;
    }
    #continue{
        position:relative;
        color:white;
        font-weight: bold;
        margin: 0 auto;
        height: 60px;
        font-size: 20px;
        font-family: 'Raleway';
        z-index: 1;
        margin-top:80px;
        background:transparent;
        border-color:#66FCF1;
        box-shadow: inset 0 0 0 0 #66FCF1;
        transition:ease-out 0.3s;
    }
    #continue:hover{
        box-shadow: inset 200px 0 0 0 #66FCF1;
        color: black; 
    }
    #continueToAppContainer {
        position: relative;
        background: black;
        height: 200px;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        opacity: 60%;
        margin-top: -610px;
        padding-top: 10px;
        padding-bottom: 100px;
    }
    #introToApp {
        text-align:center;
    }
    .xOut {
        display:inline-block;
        float: right;
        font-size: 20px;
        font-weight: bold;
        width: 60px;
        height: 60px;
    }
    .closeProject{
        position: absolute;
        top: 20%;
        margin-left: 5px;
    }
</style>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    </head>
    <body>

        <div id = "content">
            <button id = "addtask">+ </button>
        </div>
        <div id = "particles-js"></div>
        <script type = "text/javascript" src = "particles.js"></script>
        <script type = "text/javascript" src = "app.js"></script>

        <script src = "main.js"></script>
    </body>
</html>
